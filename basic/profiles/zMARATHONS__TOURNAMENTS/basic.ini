[General]
Name=zMARATHONS & TOURNAMENTS
OpenStatsOnStartup=false

[Output]
Mode=Advanced
RetryDelay=5
MaxRetries=5
NewSocketLoopEnable=true
LowLatencyEnable=true

[AdvOut]
Rescale=false
RescaleRes=1280x720
TrackIndex=1
RecType=Standard
RecFormat=mkv
RecTracks=2
FFOutputToFile=true
FFVEncoderId=28
FFAEncoderId=86018
FFAudioTrack=2
Track1Bitrate=128
RecFilePath=D:/Videos/OBS
Track2Bitrate=256
Track1Name=Stream
Track2Name=Recording
RecEncoder=ffmpeg_nvenc
RecRescale=false
RecRescaleRes=1280x720
FFRescaleRes=1920x1080
ApplyServiceSettings=true
Encoder=obs_x264
FFFormat=mp4
FFFormatMimeType=video/mp4
FFExtension=mp4
FFVEncoder=libx264
FFAEncoder=aac
RecFileNameWithoutSpace=true
RecRB=true

[Video]
OutputCX=1280
OutputCY=720
FPSCommon=30
DisableAero=false
BaseCX=1920
BaseCY=1080
ScaleType=bicubic

[Audio]
SampleRate=48000
MonitoringDeviceName=Default
MonitoringDeviceId=default

[SimpleOutput]
RecFormat=mkv
RecQuality=Small
RecEncoder=nvenc
VBitrate=6000
FilePath=D:/Videos/OBS
UseAdvanced=true
EnforceBitrate=true
Preset=faster
RecRB=true
RecRBSize=8192
RecRBTime=30

[Hotkeys]
ReplayBuffer={\n    "ReplayBuffer.Save": [\n        {\n            "key": "OBS_KEY_F4"\n        }\n    ]\n}
instant_replay.trigger={\n    "bindings": [\n        {\n            "key": "OBS_KEY_F6"\n        }\n    ]\n}
instant_replay_left.trigger={\n    "bindings": [\n        {\n            "key": "OBS_KEY_F1"\n        }\n    ]\n}
instant_replay_right.trigger={\n    "bindings": [\n        {\n            "key": "OBS_KEY_F3"\n        }\n    ]\n}
instant_replay_both.trigger={\n    "bindings": [\n        {\n            "key": "OBS_KEY_F2"\n        }\n    ]\n}
load_seed_name={\n    "bindings": [\n        {\n            "alt": true,\n            "key": "OBS_KEY_L"\n        }\n    ]\n}
OBSBasic.StartStreaming={\n    "bindings": [\n        {\n            "control": true,\n            "key": "OBS_KEY_S",\n            "shift": true\n        }\n    ]\n}
OBSBasic.StopStreaming={\n    "bindings": [\n        {\n            "control": true,\n            "key": "OBS_KEY_S",\n            "shift": true\n        }\n    ]\n}
OBSBasic.StartRecording={\n    "bindings": [\n        {\n            "control": true,\n            "key": "OBS_KEY_R",\n            "shift": true\n        }\n    ]\n}
OBSBasic.StopRecording={\n    "bindings": [\n        {\n            "control": true,\n            "key": "OBS_KEY_R",\n            "shift": true\n        }\n    ]\n}
OBSBasic.StartReplayBuffer={\n    "bindings": [\n        {\n            "control": true,\n            "key": "OBS_KEY_B",\n            "shift": true\n        }\n    ]\n}
OBSBasic.StopReplayBuffer={\n    "bindings": [\n        {\n            "control": true,\n            "key": "OBS_KEY_B",\n            "shift": true\n        }\n    ]\n}
OBSBasic.Transition={\n    "bindings": [\n        {\n            "control": true,\n            "key": "OBS_KEY_T",\n            "shift": true\n        }\n    ]\n}
